name: Build Electron App
on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: windows
          - os: macos-latest
            platform: mac
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build for Linux
        if: matrix.platform == 'linux'
        run: npm run dist:linux:prod
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Build for Windows
        if: matrix.platform == 'windows'
        run: npm run dist:win:prod
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Build for macOS
        if: matrix.platform == 'mac'
        run: npm run dist:mac:prod
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
      - name: Build for Linux (dev)
        if: matrix.platform == 'linux'
        run: npm run dist:linux:dev
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Build for Windows (dev)
        if: matrix.platform == 'windows'
        run: npm run dist:win:dev
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Build for macOS (dev)
        if: matrix.platform == 'mac'
        run: npm run dist:mac:dev
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
      - name: Upload Linux artifacts
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            dist/*.AppImage
            dist/*.deb
            dist/*.rpm
      - name: Upload Windows artifacts
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            dist/*.msi
            dist/*.exe
      - name: Upload macOS artifacts
        if: matrix.platform == 'mac'
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            dist/*.dmg
            dist/*.zip
      - name: Upload Linux dev artifacts
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux-build-dev
          path: |
            dist/*dev*.AppImage
            dist/*dev*.deb
            dist/*dev*.rpm
      - name: Upload Windows dev artifacts
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build-dev
          path: |
            dist/*dev*.msi
            dist/*dev*.exe
      - name: Upload macOS dev artifacts
        if: matrix.platform == 'mac'
        uses: actions/upload-artifact@v4
        with:
          name: macos-build-dev
          path: |
            dist/*dev*.dmg
            dist/*dev*.zip
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/linux-build/*
            artifacts/windows-build/*
            artifacts/macos-build/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
