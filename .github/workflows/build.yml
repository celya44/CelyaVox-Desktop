name: Build Electron App
on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: windows
          - os: macos-latest
            platform: mac
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Generate Windows self-signed cert
        if: matrix.platform == 'windows'
        shell: pwsh
        env:
          CS_PFX_PATH: ${{ github.workspace }}\ci-selfsigned.pfx
          CS_PFX_PASSWORD: ${{ secrets.WIN_CERT_PASSWORD }}
        run: |
          $ErrorActionPreference = 'Stop'
          if ([string]::IsNullOrWhiteSpace($env:CS_PFX_PASSWORD)) {
            throw "WIN_CERT_PASSWORD is empty. Set secrets.WIN_CERT_PASSWORD."
          }
          Write-Host "[cert] Creating self-signed cert";
          $cert = New-SelfSignedCertificate -Type CodeSigningCert -Subject "CN=CelyaVox CI" -CertStoreLocation "Cert:\CurrentUser\My" -KeyExportPolicy Exportable
          Write-Host "[cert] Converting password";
          $pwd = ConvertTo-SecureString -String $env:CS_PFX_PASSWORD -Force -AsPlainText
          Write-Host "[cert] Exporting PFX to $env:CS_PFX_PATH";
          Export-PfxCertificate -Cert $cert -FilePath $env:CS_PFX_PATH -Password $pwd -Force | Out-Null
          $cerPath = Join-Path $env:GITHUB_WORKSPACE "ci-selfsigned.cer"
          Write-Host "[cert] Exporting CER to $cerPath";
          Export-Certificate -Cert $cert -FilePath $cerPath | Out-Null
          Write-Host "[cert] Skipping import to Root store on CI";
          Write-Host "[cert] Done";
      - name: Build for Linux
        if: matrix.platform == 'linux'
        run: npm run dist:linux:prod
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Build for Windows
        if: matrix.platform == 'windows'
        run: npm run dist:win:prod
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CS_PFX_PATH: ${{ github.workspace }}\ci-selfsigned.pfx
          CS_PFX_PASSWORD: ${{ secrets.WIN_CERT_PASSWORD }}
          CSC_LINK: ${{ github.workspace }}\ci-selfsigned.pfx
          CSC_KEY_PASSWORD: ${{ secrets.WIN_CERT_PASSWORD }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
      - name: Build for macOS
        if: matrix.platform == 'mac'
        run: npm run dist:mac:prod
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
      - name: Build for Linux (dev)
        if: matrix.platform == 'linux'
        run: npm run dist:linux:dev
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Build for Windows (dev)
        if: matrix.platform == 'windows'
        run: npm run dist:win:dev
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CS_PFX_PATH: ${{ github.workspace }}\ci-selfsigned.pfx
          CS_PFX_PASSWORD: ${{ secrets.WIN_CERT_PASSWORD }}
          CSC_LINK: ${{ github.workspace }}\ci-selfsigned.pfx
          CSC_KEY_PASSWORD: ${{ secrets.WIN_CERT_PASSWORD }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
      - name: Verify Windows signatures
        if: matrix.platform == 'windows'
        shell: pwsh
        run: |
          $signtool = (Get-Command signtool -ErrorAction SilentlyContinue)?.Source
          if(-not $signtool){
            $signtool = Get-ChildItem "${env:ProgramFiles(x86)}\Windows Kits\10\bin" -Recurse -Filter signtool.exe -ErrorAction SilentlyContinue |
              Sort-Object FullName -Descending | Select-Object -First 1 -ExpandProperty FullName
          }
          if(-not $signtool){
            choco install windows-sdk-10.0.19041.0 -y --no-progress
            $signtool = Get-ChildItem "${env:ProgramFiles(x86)}\Windows Kits\10\bin" -Recurse -Filter signtool.exe -ErrorAction SilentlyContinue |
              Sort-Object FullName -Descending | Select-Object -First 1 -ExpandProperty FullName
          }
          if(-not $signtool){
            throw "signtool.exe not found"
          }
          Get-ChildItem -Path dist -Filter *.exe | ForEach-Object { & $signtool verify /pa /v $_.FullName }
          Get-ChildItem -Path dist -Filter *.msi | ForEach-Object { & $signtool verify /pa /v $_.FullName }
      - name: Build for macOS (dev)
        if: matrix.platform == 'mac'
        run: npm run dist:mac:dev
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
      - name: Upload Linux artifacts
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            dist/*.AppImage
            dist/*.deb
            dist/*.rpm
      - name: Upload Windows artifacts
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            dist/*.msi
            dist/*.exe
      - name: Upload macOS artifacts
        if: matrix.platform == 'mac'
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            dist/*.dmg
            dist/*.zip
      - name: Upload Linux dev artifacts
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux-build-dev
          path: |
            dist/*dev*.AppImage
            dist/*dev*.deb
            dist/*dev*.rpm
      - name: Upload Windows dev artifacts
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build-dev
          path: |
            dist/*dev*.msi
            dist/*dev*.exe
      - name: Upload macOS dev artifacts
        if: matrix.platform == 'mac'
        uses: actions/upload-artifact@v4
        with:
          name: macos-build-dev
          path: |
            dist/*dev*.dmg
            dist/*dev*.zip
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/linux-build/*
            artifacts/windows-build/*
            artifacts/macos-build/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
